<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="rock.css">

<body>
    <h1>Let's play Rock, Paper and Scissor game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png" alt="">
        </div>
    </div>
    <div class="scores">
        <div class="userscore">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="compscore">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
        <div class="messege">
            <p id="msges">Let's play</p>
        </div>
    
    <script src="rock.js"></script>
</body>
</html>
